<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Analysis {% block title %}{% endblock %}</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <div class="logo">
                    <i class="fas fa-home"></i>
                </div>
                <h1>CA Housing</h1>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/" class="nav-link" id="dashboard-link">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/data-exploration" class="nav-link" id="explore-link">
                        <i class="fas fa-search"></i>
                        <span>Exploration</span>
                    </a>
                </li>
                <li>
                    <a href="/feature-engineering" class="nav-link" id="features-link">
                        <i class="fas fa-tools"></i>
                        <span>Features</span>
                    </a>
                </li>
                <li>
                    <a href="/model-training" class="nav-link" id="model-link">
                        <i class="fas fa-cogs"></i>
                        <span>Model</span>
                    </a>
                </li>
                <li>
                    <a href="/feature-importance" class="nav-link" id="importance-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Importance</span>
                    </a>
                </li>
                <li>
                    <a href="/shap-analysis" class="nav-link" id="shap-link">
                        <i class="fas fa-layer-group"></i>
                        <span>SHAP</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Toggle Sidebar Button -->
        <div class="toggle-sidebar" id="toggle-sidebar">
            <i class="fas fa-chevron-left" id="toggle-icon"></i>
        </div>
        
        <!-- Mobile Toggle Button (visible on small screens) -->
        <div class="toggle-mobile-sidebar" id="toggle-mobile-sidebar">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Main Content -->
        <div class="content-container" id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle functionality
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.getElementById('toggle-sidebar');
            const toggleIcon = document.getElementById('toggle-icon');
            const toggleMobileBtn = document.getElementById('toggle-mobile-sidebar');
            
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('sidebar-collapsed');
                content.classList.toggle('content-expanded');
                
                if (sidebar.classList.contains('sidebar-collapsed')) {
                    toggleIcon.classList.remove('fa-chevron-left');
                    toggleIcon.classList.add('fa-chevron-right');
                } else {
                    toggleIcon.classList.remove('fa-chevron-right');
                    toggleIcon.classList.add('fa-chevron-left');
                }
            });
            
            toggleMobileBtn?.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Set the active nav link
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
            
            // Animate progress bars
            document.querySelectorAll('.progress-bar').forEach(bar => {
                const value = bar.getAttribute('data-value') + '%';
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = value;
                }, 300);
            });
            
            // Animate impact bars
            document.querySelectorAll('.impact-bar').forEach(bar => {
                const value = bar.getAttribute('data-value') + '%';
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = value;
                }, 300);
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
